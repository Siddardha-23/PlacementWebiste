    <label for="course">Course:</label>

      <option value="null">All</option>

    <button id="filter-btn" onclick="myfun();" style="cursor: pointer; width: 200px; padding: 10px 10px; border-radius: 12px; margin-left:280px; margin-right: 100px;" onmouseover="this.style.transform = 'scale(1.1)'" onmouseout="this.style.transform = 'scale(1)'">Filter</button>
    <button id="download-btn" onclick="download();" style="cursor: pointer; width: 200px; padding: 10px 10px; border-radius: 12px; margin-left: 100px;" onmouseover="this.style.transform = 'scale(1.1)'" onmouseout="this.style.transform = 'scale(1)'">Download</button>  
</div>
<table id="student-table">
  <thead>
    <tr>
      <th>RollNumber</th>
      <th>Email</th>
      <th>Branch</th>
      <th>Course</th>
      <th>10th CGPA</th>
      <th>12th/Diploma CGPA</th>
      <th>CGPA</th>
    </tr>
  </thead>
  <tbody id="demo">
  </tbody>
  <p id="norecords"></p>
</table>
<script>
    var temp;
    function myfun(){
    
    var cgpa=document.getElementById("cgpa").value;
    var gender=document.getElementById("gender").value;
    var course=document.getElementById("course").value;
    var branch=document.getElementById("branch").value;
    var gpa10=document.getElementById("gpa10").value;
    var gpa12=document.getElementById("gpa12").value;
    if(cgpa==""){
      cgpa="0";
    }
    if(gpa10==""){
      gpa10="0";
    }
    if(gpa12==""){
      gpa12="0";
    }
  
 
    console.log(cgpa,gender,course,branch,gpa10,gpa12);
            fetch("/filter/"+ branch + "/" +gender + "/" + course + "/" + gpa10 + "/" +gpa12 + "/" + cgpa +"/").then(function (data) {
                data.json().then(function (temp1) {
                    console.log(temp1);
                    temp=temp1;
                    let placeholder = document.querySelector("#demo");
                    let text = ""
                    if(temp1.length==0){
                      console.log("nvjmchr");
                      document.getElementById("norecords").innerHTML = "NO RECORDS TO DISPLAY";
                    }
                    for (let i = 0; i < temp1.length; i++) {
                       
                            text += "<tr>";
                            text = text + "<td>" + "      " + temp1[i].username + "</td>";
                            text = text + "<td>" + temp1[i].email + "</td>";
                            text = text + "<td>" + temp1[i].branch + "</td>";
                            text = text + "<td>" + temp1[i].course + "</td>";
                            text = text + "<td>" + temp1[i].gpa10 + "</td>";
                            text = text + "<td>" + temp1[i].gpa12 + "</td>";
                            text = text + "<td>" + temp1[i].cgpa + "</td>";

                            text += "</tr>"
                    }
                    placeholder.innerHTML = text;
   });
});
    }

    function download() {
      if (temp && temp.length) {
        const headers = ["Name", "Gender", "Course", "Email", "Phone", "10th GPA", "12th GPA", "CGPA"];
        const dataToDownload = [headers].concat(temp.map(({ name, gender, course, email, phone, gpa10, gpa12, cgpa }) => ([name, gender, course, email, phone, gpa10, gpa12, cgpa])));

        const csvContent = "data:text/csv;charset=utf-8," + dataToDownload.map(e => e.join(",")).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "student_data_with_headers.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        console.log("No data to download");
      }
    }



</script>
